<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 4 - Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>
    <div class="row">
        <div class="col-2">
            <div class="custom-container">
                <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#event_modal">
                    Create Event
                </button>
            </div>
        </div>
        <div class="col">
            <div class="container-md container-fluid py-4 h-100">
                <div id="calendar" class="row h-100">
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="sunday">
                        <div class="h6 text-center position-relative py-2 day">
                            Sunday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="monday">
                        <div class="h6 text-center position-relative py-2 day">
                            Monday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="tuesday">
                        <div class="h6 text-center position-relative py-2 day">
                            Tuesday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="wednesday">
                        <div class="h6 text-center position-relative py-2 day">
                            Wednesday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="thursday">
                        <div class="h6 text-center position-relative py-2 day">
                            Thursday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="friday">
                        <div class="h6 text-center position-relative py-2 day">
                            Friday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="saturday">
                        <div class="h6 text-center position-relative py-2 day">
                            Saturday
                        </div>
                    </div>
                </div>        
            </div>
        </div>
    </div>
    <div class="modal fade" id="event_modal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            
            <div class="modal-header">
                <h5 class="modal-title" id="eventModalLabel">Add Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <div class="modal-body">
                <form id="event_form">
                
                <div class="mb-3">
                    <label for="event_name" class="form-label">Event Name</label>
                    <input type="text" class="form-control" id="event_name" placeholder="Enter event name" required>
                </div>
                
                <div class="mb-3">
                    <label for="event_category" class="form-label">Category</label>
                    <select class="form-select" id="event_category" required>
                    <option value="" selected disabled>Select a category</option>
                    <option>Academic</option>
                    <option>Work</option>
                    <option>Leisure</option>
                    <option>Errand</option>
                    <option>Appointment</option>
                    <option>Other</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="event_weekday" class="form-label">Weekday</label>
                    <select class="form-select" id="event_weekday" required>
                    <option value="" selected disabled>Select a day</option>
                    <option>Monday</option>
                    <option>Tuesday</option>
                    <option>Wednesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
                    <option>Saturday</option>
                    <option>Sunday</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="event_time" class="form-label">Time</label>
                    <input type="time" class="form-control" id="event_time" required>
                </div>
                
                <div class="mb-3">
                    <label for="event_modality" class="form-label">Event Modality</label>
                        <select
                            class="form-select"
                            id="event_modality"
                            required
                            onchange="updateLocationOptions(this.value)"
                        >
                        <option value="" selected disabled>Select modality</option>
                        <option value="in-person">In Person</option>
                        <option value="remote">Remote</option>
                    </select>
                </div>
                
                <div class="mb-3 d-none" id="location_field">
                    <label for="event_location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="event_location" placeholder="Enter event location">
                </div>
                
                <div class="mb-3 d-none" id="remote_url_field">
                    <label for="event_remote_url" class="form-label">Remote Meeting URL</label>
                    <input type="text" class="form-control" id="event_remote_url" placeholder="e.g., Zoom or MS Teams link" pattern="https?://.+" title="Please enter a valid URL starting with http:// or https://"> 
                </div>
                
                <div class="mb-3 d-none" id="attendees_field">
                    <label for="event_attendees" class="form-label">Attendees</label>
                    <input type="text" class="form-control" id="event_attendees" placeholder="Enter names separated by commas">
                </div>
                
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveEvent()">Save Event</button>
            </div>
            </div>
        </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../Calendar/resources/js/script.js"></script>
  </body>
</html>
